<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.监视属性</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
         监视属性watch:
           1.当被监视的属性变化时,回调函数中的调用,进行相关操作
           2.监视的属性必须存在,才能进行监视
           3.监视的两种方法:
               (1).new Vue时传入watch配置
               (2).通过vm.$watch监视
     -->
    <!-- 准备好一个容器 -->
    <div id="app">
        <h1>今天天气很{{info}}</h1><br/>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script type="text/javascript">
         // 阻止vue在启动时生成生产提示
         Vue.config.productionTip = false;
         const vm  = new Vue({
             el: "#app",
             data() {
                 return {
                     isHot:true 
                 }
             },
             methods: {
                changeWeather(){
                   this.isHot = !this.isHot;
                }
             },
             computed:{
                 info(){
                     return this.isHot ? "炎热":"凉爽";
                 }
             },
             watch:{
                 isHot:{
                     //hander函数什么时候调用呢？当isHost发生变化时
                     handler(newValue,oldValue){
                         console.log('isHot被修改了',newValue,oldValue);
                     }
                 }
             }
         });
    </script>
    
</body>
</html>
