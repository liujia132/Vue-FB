<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.VueComonent构造函数</title>
    <script src='../js/vue.js'></script>
</head>
<body>

    <!-- 这5个内容都需要验证...... -->
    <!-- 
        关于VueComponent:
            1.school组件本质是一个名为VueComponen的构造函数,且不是程序员定义的,是Vue.extend生成的
            2.我们只需要写<school/>或者<school></school>，Vue解析时会帮我们创建school组件的实例对象,即Vue帮我们执行的: new VueComponent(options)
            3.特别注意: 每次调用Vue.extend(),返回的都是一个全新的VueComponent!!!
            4.关于this的指向:
               (1).组件配置中: data函数，method函数,watch函数，computed函数 他们的this均是【VueComponent实例对象】
               (2).new Vue()配置中: data函数，method函数,watch函数，computed函数 他们的this均是【Vue实例对象】
            5.VueComponent的实例对象,以后简称为vc【组件实例对象】;Vue的实例对象，简称为vm
     -->
    <div id="app">
        <!-- 使用组件 -->
        <school></school>
    </div>
    <script type='text/javascript'>
        //解决生产环境下的警告提示！！
        Vue.config.productionTip = false;

        //第一步: 创建组件school
        const school = Vue.extend({
            name: "atguigu",
            template: 
            `
             <div>
                <h2>学校名称:{{schoolName}}</h2>
                 <h2>学校地址:{{schoolAddress}}</h2>
            </div>
            `,
            data() {
                return {
                    schoolName: "尚硅谷",
                    schoolAddress: "北京昌平"
                }
            },
        });
        console.log(school);
        const vm = new Vue({
            el: "#app",
            //第二步 : 注册组件(局部注册)
           components:{school}
        });
    </script>
    
</body>
</html>
