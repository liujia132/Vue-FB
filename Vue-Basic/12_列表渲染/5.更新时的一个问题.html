<!DOCTYPE html>
<html lang="en">
<head>

    <title>5.更新时的一个问题</title>
    <script src="../js/vue.js"></script>
</head>

<body>

        <ul v-for="(person, id) in PersonArr" :key="person.id">

        </ul>

    </div>

        Vue.config.productionTip = false;
        const vm = new Vue({

                        { id: 3, names: "周杰伦", address: "陕西省宝鸡市眉县", age: 24 },
                        { id: 4, names: "温兆伦", address: "陕西省宝鸡市眉县", age: 22 },
                    ],
                            
                }
            },
            methods: {
                updateMei(){
                    // this.PersonArr[0].names ="马老师";
                    // this.PersonArr[0].address ="陕西省西安市";
                    // this.PersonArr[0].age = 50;
                    // this.PersonArr[0] = { id: 1, names: "马老师", address: "陕西省西安市", age: 50 }; //不奏效
                    this.PersonArr.splice(0,1,{ id: 1, names: "马老师", address: "陕西省西安市", age: 50 });
                    
                }
            },
           

        });

    </script>

</body>

</html>
