<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>
<body>
    <!-- 数据代理: 通过一个对象代理对另一个对象中属性ed操作 读/写 -->
    <script type="text/javascript">
        let obj = {x:100};
        let obj2 = {y: 200};

        Object.defineProperty(obj2,'x',{
            set(value){
               obj.x = value;
            },
            get(){
                return obj.x;
            }
        });
        console.log(obj2);
      
    </script>
    
</body>
</html>
