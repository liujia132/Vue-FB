<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.v-once指令</title>
    <script src='../js/vue.js'></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        v-once指令:
            1.v-once所在节点在初次动态渲染后,就你视为静态内容了
            2.以后数据的改变不会引起v-once所咋的结构的更新,可以用于优化性能
     -->

    <!-- 准备一个容器 -->
    <div id="app">
        <h2 v-once>初始化时n的值为:{{n}}</h2>
        <h2>当前n的值为:{{n}}</h2>
        <button @click="n++">n++</button>
    </div>
    <script type='text/javascript'>
        //解决生产环境下的警告提示
       Vue.config.productionTip = false;
       const vm = new Vue({
           el: "#app",
           data() {
               return {
                   n:1,
               }
           },
       });
        
    </script>
    
</body>
</html>
