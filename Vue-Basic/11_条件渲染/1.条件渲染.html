<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-条件渲染</title>
    <script src="../js/vue.js"></script>       
</head>
<body>
    <!-- 
        条件渲染:
               1. v-if:
                     <1>v-if="表达式"
                     <2>v-else-if="表达式"
                     <3>v-else="表达式"
                 适用于: 切换频率较低的场景,且不展示的DOM元素直接被删除，v-if可以和 v-else-if  v-else一起使用, 但要求结构不能被打断
               2.v-show:
                    <1>写法: v-show="表达式"
                 适用于: 切换频率较高的场景,不展示的DOM未被移除, 仅仅是使用样式隐藏掉了而已

               3.备注:  使用v-if的时候 元素可能无法获取到,而使用v-show一定能获取到
     -->
    
    <!-- 准备好一个容器 -->
    <div id="app">

        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{schoolName}}学习</h2> -->
         <!-- <h2 v-show="1 === 1">欢迎来到{{schoolName}}学习</h2> -->


        <!-- 使用v-if做条件渲染 -->
         <!-- <h2 v-if="false">欢迎来到{{schoolName}}学习</h2> -->
         <!-- <h2 v-if="1 === 1">欢迎来到{{schoolName}}学习</h2> --> 


         <h2>当前n的值:{{n}}</h2>
         <button @click="n++">点击n++</button>



         <!-- v-if和v-else-if的使用 -->
         <!-- <div v-if="n === 1">Arguer</div>
         <div v-if="n === 2">React</div>
         <div v-if="n === 3">Vue</div> -->




         <!-- v-if和template的配合使用 -->
         <template v-if="n === 1">
            <h2 >A</h2>
            <h2 >B</h2>
            <h2 >C</h2>
         </template>
         

    </div>
    <script type="text/javascript">
         // 阻止vue在启动时生成生产提示
         Vue.config.productionTip = false;
         const vm  = new Vue({
             el: "#app",
             data() {
                 return {
                     schoolName: "尚硅谷",
                     n:0,
                     
                 }
             },  
         });
    </script>
    
</body>
</html>
