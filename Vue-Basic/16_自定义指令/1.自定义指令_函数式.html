<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.自定义指令_函数式</title>
    <script src='../js/vue.js'></script>
</head>
<body>
    <!-- 
        需求:
           1.定义一个v-big指令,和v-text功能类似,但会把绑定的数值放大10倍
           2.定义一个v-fbind指令,和v-bind功能类似,但可以让其所绑定的input元素默认获取焦点
     -->
    <div id="app">
        <h2 v-once>初始化时n的值为:{{msg}}</h2>
        <h2>当前n的值为: <span v-text="n"></span></h2>
        <h2>使用v-big放大元素的值为: <span v-big="n"></span></h2>
        <button @click="n++">n++</button>
    </div>
    <script type='text/javascript'>
        //解决生产环境下的警告提示
       Vue.config.productionTip = false;
       const vm = new Vue({
           el: "#app",
           data() {
               return {
                   mag: "尚硅谷",
                   n:1,
               }
           },
           //big函数何时会被调用? 1.指令与元素成绑定时(一上来)  2.指令所用到的数据发生关系时
           directives:{
               big(element,binding){

                element.innerText = binding.value*10;

               }
           }
       });
        
    </script>
    
</body>
</html>
