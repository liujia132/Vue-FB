<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js//vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue中的插值语法 -->
        <h2>消息:{{message}}</h2>
    </div>
    <script>
        //阻止生产提示的警告
        Vue.config.productionTip = false;
        //创建Vue实例
        new Vue({
            el:"#app",
            data() {
                return {
                    message:"hello,Vue"
                }
              
            },
           
        })
    </script>
    
</body>
</html>
